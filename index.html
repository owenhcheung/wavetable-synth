<html>

<head>
  <title>whip and nae nae</title>
  <link rel="stylesheet" type="text/css" href="dist/main.css" />
  <script type="text/javascript" src="node_modules/paper/dist/paper-full.min.js"></script>

  <script type="text/paperscript" canvas="osc1_canvas">
    // The amount of segment points we want to create:
    var amount = 20;
    
    // The maximum height of the wave:
    var height = 100;
    
    // Create a new path and style it:
    var path = new Path({
        // 80% black:
        strokeColor: [0.8],
        strokeWidth: 1,
        strokeCap: 'round'
    });
    var a;
    a = (view.size.width / (amount + 1)) / 2 + 2
    // Add 5 segment points to the path spread out
    // over the width of the view:
    for (var i = 0; i <= amount; i++) {
        path.add(new Point(i / amount, 1) * view.size);
    }
    for (var i = 0; i <= amount; i++) {
        var segment = path.segments[i];
    
        // A cylic value between -1 and 1
        //var sinus = Math.sin(event.time * 3 + i);
    
        // Change the y position of the segment point:
        segment.point.y = height;
    }
    
    // Select the path, so we can see how it is constructed:
    path.selected = true;
    
    function init(event) {
    
    }
    
    function pathToMouse(event) {
        for (var i = 0; i <= amount; i++) {
            var segment = path.segments[i];
    
            // A cylic value between -1 and 1
            //var sinus = Math.sin(event.time * 3 + i);
    
            if (Math.abs(segment.point.x - event.point.x) <= a) {
                // Change the y position of the segment point:\
                segment.point.y = event.point.y;
            }
    
        }
    
    }
    
    function onFrame(event) {
        // Loop through the segments of the path:
        for (var i = 0; i <= amount; i++) {
            var segment = path.segments[i];
    
            // A cylic value between -1 and 1
            //var sinus = Math.sin(event.time * 3 + i);
    
            // Change the y position of the segment point:
            //segment.point.y = height;
        }
        // Uncomment the following line and run the script again
        // to smooth the path:
        //path.smooth();
    }
    
    function onMouseDown(event) {
    
        pathToMouse(event)
    
    
    }
    
    function onMouseDrag(event) {
        pathToMouse(event)
    
    
    }
    
    function onResize(event) {
    
    }
  </script>
</head>

<body>
  <div class="max-size">
    <div class="container">

      <div id="osc1" class="osc1 synth">
        <h2>oscillator one</h2>

        <div id="wave" class="wave">
          <canvas id="osc1_canvas" class="canvas" resize></canvas>
        </div>

        <div id="effect" class="effect">
          <div id="pan" class="pan">
          </div>
          <div id="unison" class="unison">
          </div>
          <div id="volume" class="volume">
          </div>
        </div>
      </div>
      <div id="osc2" class="osc2 synth">
        <h2>oscillator two</h2>

        <div id="wave" class="wave">
          <canvas id="osc2_canvas" class="canvas"></canvas>
        </div>
        <div id="effect" class="effect">
          <div id="pan" class="pan">
          </div>
          <div id="unison" class="unison">
          </div>
          <div id="volume" class="volume">
          </div>
        </div>
      </div>
      <div id="filter" class="filter">
        <h2>filter</h2>
        <div class="wave">

        </div>
      </div>
    </div>

</body>
